{% extends 'car_dealer/base.html' %}
{% block content %}
{% load static %}

<div class="w3-bar w3-large w3-black">
  <div class="w3-bar-item w3-left w3-black">Car Dealer Portal: {{user.username}}</div>
  <a class="w3-bar-item w3-btn w3-teal w3-right" href="/car_dealer_portal/logout/">Logout</a>
  <a class="w3-bar-item w3-btn w3-teal w3-right" href="/car_dealer_portal/order_list/">Orders</a>
  <a class="w3-bar-item w3-btn w3-teal w3-right" href="/car_dealer_portal/manage_vehicles/">Vehicles</a>
  <a class="w3-bar-item w3-btn w3-teal w3-right" href="/car_dealer_portal/history/">Earnings</a>
</div>

<div class="w3-display-container" style="height:800px;">
  <div class="w3-display-left" style="padding-left: 200px;">

    <h3 class="w3-container w3-bar w3-black w3-large" style="padding:8px"><center>Post Vehicles<center></h3>

    <form class="w3-container" action="/car_dealer_portal/add_vehicle/" method="post">{% csrf_token %}
      <label>Car Name :</label> <input class="w3-input" type="text" name="car_name"><br><br>
      <label>Color :</label> <input class="w3-input" type="text" name="color"><br><br>
      <label>City :</label> <input class="w3-input" type="text" name="city"><br><br>
      <label>Pincode :</label> <input class="w3-input" type="text" name="pincode"><br><br>
      <label>Description :</label> <input class="w3-input" type="text" name="description"><br><br>
      <label>Capacity (Seats) :</label> <input class="w3-input" type="text" name="capacity"><br><br>
      <input class="w3-btn w3-green" type="submit" value="Add Vehicle"><br><br>
    </form>
  </div>

  <div class="w3-display-right">
    <img src="{% static "images/car.jpg" %}" width="750px">
  </div>

</div>

{% endblock %}
